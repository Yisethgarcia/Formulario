<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulario</title>
</head>
<body>
    <center><h1>FORMULARIO</h1></center>
    <hr>
    <center><table>

    <td>
    <label for="name">Nombre: </label>

    </td>

    
    <td><label for="Apellido">Apellido: </label>
    <input type="text" name="apellido" size="50">
    </td></table>
   
    <table>

    <input type="email" name="Email" size="50">
    </td>
    
    <td><label for="telefono">Celular: </label>
    <input type="tel" name="tele" size="50">
    </td></table>
    
 
    <table>
    <td><label for="dire">Direccion: </label>
    <input type="text" name="dire" size="50"></td>
    </table>

    </td>

    <input type="text" name="id" size="50">
    </td></table>
   
    <label for="genero">Genero: </label>
    
    <input type="radio" name="genero"> <label for="fem">Femenino</label>
    <input type="radio" name="genero"> <label for="fem">Masculino</label>

    <input type="checkbox"> <label for="depor">Deportes</label>

    </table></center>
